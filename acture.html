    $(".flush").click(function() {
        // Use Ajax to simulate refreshing the content

            url: window.location.href, // Reload the current page (or you can use a specific URL to fetch content)
            type: 'GET',
            success: function(response) {
                // Assuming the container with the id 'output' holds the content you want to refresh

                console.error("Error while refreshing content:", error);
            }
        });
    });
});

<script>
 
// Add event listeners to all buttons with the class 'option-btn'
document.querySelectorAll('.option-btn').forEach(button => {
    button.addEventListener('click', function () {
        // Get the color value from the data-color attribute
        const color = this.getAttribute('data-color');

        // Hide all images initially by adding the 'hidden' class
        document.querySelectorAll('.flushimg img').forEach(img => {
            img.classList.add('hidden');
        });

        // Show the corresponding image by removing the 'hidden' class
        const selectedImage = document.getElementById(color);
        if (selectedImage) {
            selectedImage.classList.remove('hidden'); // Make the corresponding image visible
        }
    });
});




</script>
